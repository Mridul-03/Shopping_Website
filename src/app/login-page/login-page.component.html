<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div id="header">

    </div>
    <h1>Login Now</h1>
    <div class="mb-2">
    <input type="email" placeholder="Email" name="email" class="form-control" ngModel required email>
    <p *ngIf="f.controls['email'] && !f.controls['email'].valid && f.controls['email'].dirty">Please Enter a valid Email Address</p>
    </div>

    <div class="mb-4">
     <input type="password" placeholder="Password" class="form-control" name="password" ngModel>   
    </div>

    <button type="submit" class="btn btn-success mb-2">Login</button>
     <p *ngIf="!b1" class="text-center mt-3 para"><i>Incorrect Password or Email</i></p>

    <p>Register for Free by Clicking <a routerLink="/">Register Now</a></p>
    

</form>
